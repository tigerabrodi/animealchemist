<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Alchemist</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Anime Alchemist is a tool that allows you to create anime characters and animations."
    />
    <meta name="keywords" content="anime, alchemist, characters, animations" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://animealchemist.com/" />
    <meta property="og:title" content="Anime Alchemist" />
    <meta
      property="og:description"
      content="Anime Alchemist is a tool that allows you to create anime characters and animations."
    />
    <!-- Replace meta.png with your own image -->
    <meta property="og:image" content="/assets/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://animealchemist.com/" />
    <meta name="twitter:title" content="Anime Alchemist" />
    <meta
      name="twitter:description"
      content="Anime Alchemist is a tool that allows you to create anime characters and animations."
    />

    <!-- Replace meta.png with your own image -->
    <meta name="twitter:image" content="/assets/logo.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
